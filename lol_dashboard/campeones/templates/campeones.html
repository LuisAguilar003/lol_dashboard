<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Campeones de League of Legends</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: gold;
        }
        img {
            border-radius: 8px;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.15);
        }
        table {
            margin-top: 25px;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h1>üèÜ Campeones de League of Legends üèÜ</h1>
        <table class="table table-dark table-striped table-bordered align-middle text-center">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Tipo</th>
                    <th>Recurso</th>
                    <th>HP Base</th>
                </tr>
            </thead>
            <tbody>
                {% for c in campeones %}
                <tr>
                    <td><img src="{{ c.ImageURL }}" alt="{{ c.Name }}" width="60"></td>
                    <td>{{ c.Name }}</td>
                    <td>{{ c.Role }}</td>
                    <td>{{ c.Range_type }}</td>
                    <td>{{ c.Resourse_type }}</td>
                    <td>{{ c.Base_HP }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
